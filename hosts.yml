kvm_hosts:
  hosts:
    localhost
  vars:
    base_image_name: "ubuntu-20.04-minimal-cloudimg-amd64.img"
    base_image_url:  "https://cloud-images.ubuntu.com/minimal/releases/focal/release/{{ base_image_name }}"
    # TODO think of a way to get sha256 sum from https://cloud-images.ubuntu.com/minimal/releases/focal/release/SHA256SUMS
    base_image_sha256sum: "2c1c414d1015966c97aacd647b4491747099aef4a161bcc588e70bdffc6d9e0c"
    base_image_download_dest: "/tmp/{{ base_image_name }}"

    libvirt_pool_name: "vm-img-pool"
    libvirt_pool_dir: "/var/lib/libvirt/images"
    vm_volume_name: vm1-volume
    vm_volume_capacity_GB: '8'  # Gigabytes

    vm_image_size_GB: '8'  # Gigabytes
    vm_name: gitlab-study-vm
    vm_name_fqdn: gitlab-study-vm
    vm_vcpus: '1'
    vm_ram_mb: '1024'
    vm_net: vnet01

    ssh_authorized_key: "ssh-rsa "
